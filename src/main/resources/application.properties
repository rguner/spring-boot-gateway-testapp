spring.application.name=spring-boot-gateway-testapp

# Increase maximum number of worker threads (default: 200)
server.tomcat.threads.max=500

# Increase minimum spare threads (default: 10)
server.tomcat.threads.min-spare=50

# Increase accept count for queued requests (default: 100)
server.tomcat.accept-count=200

# Optional: Configure connection timeout
server.tomcat.connection-timeout=20000

# Optional: Configure max connections (default: 8192)
server.tomcat.max-connections=10000
